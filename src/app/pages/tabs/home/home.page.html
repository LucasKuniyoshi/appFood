<ion-header>
  <ion-toolbar>
    <ion-title mode="md"> <!-- faz com que tenha um estilo de um "md" -->
      <span>Principal</span>
      <ion-icon name="chevron-down-outline"></ion-icon> <!-- "setinha pra baixo"-->
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- banner n estático -->
  <app-banner *ngIf="!isLoading" [bannerImages]="banners"></app-banner> <!-- todo banner eh chamado por app-->
  <div *ngIf="isLoading">
    <ion-skeleton-text animated style="height: 25vh;"></ion-skeleton-text> <!-- aparece q ta carregando os itens -->
  </div>

  <app-loading-restaurant *ngIf="isLoading"></app-loading-restaurant> <!-- se ele estiver carregando faca isso-->
  <ion-list *ngIf="!isLoading"> <!-- se ele n estiver carregando faca isso-->
    <ion-list-header class="ion-margin-bottom">
      <ion-label>
        <h4>Restaurantes Próximos</h4>
        <p>Descubra restaurantes próximos de você</p>
      </ion-label>
    </ion-list-header>
    <!-- restaurantes -->
    <ion-item-group *ngIf="restaurants?.length > 0">
      <app-restaurant *ngFor="let restaurant of restaurants" [restaurant]="restaurant" [routerLink]="['/','tabs','restaurants', restaurant.uid]"></app-restaurant>
    </ion-item-group>
  </ion-list>
</ion-content>
